<body>
   
    <div class="limiter">
        <div class="container-login100" style="background-image: url('bg_1.jpg');">
            <div class="wrap-login100">
                <form action="" class="login100-form validate-form">
                    <a href="#"><span class="login100-form-title p-b-50">
                            LOGO
                        </span>
                    </a>
                    <div class="wrap-input100 validate-input m-b-37" data-validate="Valid email is: a@b.c">
                        <input type="text" class="input100" name="email" />
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass" />
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="../../index.php">
                            Olvidé mi contraseña
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="text-center p-t-50">
                        <span class="txt3">
                            ¿No tienes una cuenta?
                        </span>

                        <a class="txt3" href="#">
                            Regístrate aquí
                        </a>
                    </div>

                    <div class="text-center p-t-40">
                        <p>
                            &copy;

                                document.write(new Date().getFullYear());

                            </script>
                            . Todos los derechos reservados.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
